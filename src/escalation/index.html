<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Escalation</title>
</head>

<body>
    <header>
        <h1>Escalonador de Imagem</h1>
        <p>com HTML5 Canvas e JS</p>
    </header>

    <main>
        <img id="scale-image" alt="">

        <div class="inputs-container">
            <div class="input-box">
                <label for="scaleX">X</label>
                <input id="scaleX" type="range">
            </div>
            <div class="input-box">
                <label for="scaleY">Y</label>
                <input id="scaleY" type="range">
            </div>
            <div class="input-box">
                <label for="scaleP">P</label>
                <input id="scaleP" type="range">
            </div>
        </div>

        <a class="link" href="../index.html">Voltar</a>
    </main>

    <footer></footer>
    <script type="module" src="./scripts.js"></script>
</body>

</html>
