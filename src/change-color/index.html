<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../global.css">
    <title>Change Color</title>
</head>
<body>
    <header>
        <h1>Mudan√ßa de Cores</h1>
        <p>com HTML5 Canvas e JS</p>
    </header>

    <div id="span-container"></div>

    <main>  
        <canvas id="canvas"></canvas>
        <h2 class="title">Cor trocada</h2>
        <div id="container-inputs">
            <div class="input-box">
                <label for="red">R</label>
                <input disabled min="0" max="255"  type="number" name="" id="red">
            </div>
            <div class="input-box">
                <label for="green">G</label>
                <input disabled min="0" max="255" type="number" name="" id="green">
            </div>
            <div class="input-box">
                <label for="blue">B</label>
                <input disabled min="0" max="255" type="number" name="" id="blue">
            </div>
            <div id="preview-color"></div>
        </div>
        <h2 class="title block">Escolha a cor</h2>
        <input type="color" name="" id="input-color">
        <button id="choose-color">Mude a cor</button>
        <a href="../index.html" id="go-back">Voltar</a>
    </main>

    <footer></footer>
    <script type="module" src="./scripts.js"></script>
</body>
</html>
