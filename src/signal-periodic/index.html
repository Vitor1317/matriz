<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./styles.css">
    <title>signalPeriodic</title>
</head>
<body>
    <header>
        <h1>Deslocamento e Sinal Periódico</h1>
        <p>com HTML5 Canvas e JS</p>
    </header>

    <main>
       <img id="image" alt="">

        <div class="input-container">
            <div class="input-box">
                <input type="number" id="speed" value="5" min="5" max="50" step="5">
                <label for="speed">px</label>
            </div>
            <div class="input-box">
                <input type="number" id="time" value="100" min="0" max="2000" step="100">
                <label for="time">ms</label>
            </div>
        </div>
        <button id="generate-signal" >Gerar Sinal Periódico</button>
        <a href="../index.html">Voltar</a>
    </main>

    <footer></footer>
    <script type="module" src="./scripts.js"></script>
</body>
</html>
